name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Using Linux for Node.js 18 deployment

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Debug - Check Project Files
        run: |
          echo "Listing project files:"
          ls -la
          echo "Checking package.json content:"
          cat package.json || echo "⚠️ package.json not found!"
          cat package-lock.json || echo "⚠️ package-lock.json not found!"

      - name: Setup Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'  # Speeds up builds by caching dependencies
          check-latest: true  # Ensures latest stable version is used

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install Dependencies  
        run: npm install

      # Ensure package-lock.json exists before deployment
      - name: Ensure Lock File Exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Generating package-lock.json"
            npm install --package-lock-only
          else
            echo "package-lock.json already exists"
          fi

      - name: Debug - List Files After npm Install
        run: ls -la

    

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'The-Innovators-
