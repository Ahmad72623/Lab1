name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Using Linux for Node.js 18 deployment

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Debug - Check Project Files
        run: |
          echo "Listing project files:"
          ls -la
          echo "Checking package.json content:"
          cat package.json

      - name: Setup Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'  # Speeds up builds by caching dependencies

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install Dependencies  
        run: npm install 

      # Uncomment this if your app needs a build step
      # - name: Build the Application
      #   run: npm run build

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'The-Innovators-Introduction'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLI
